<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>User Profile Design</title>
  </head>
  <body>
    <div class="user-profile-container">
      <figure class="figure">
        <img src="./cat1.jpg" alt="cat" />
        <figcaption class="caption">
          <h3 class="name">Yoo Jin</h3>
          <p class="job">Web Developer</p>
        </figcaption>
      </figure>
      <ul class="user-infos">
        <li>
          <div class="info">
            <h4 class="num">100+</h4>
            <p class="desc">projects</p>
          </div>
        </li>
        <li>
          <div class="info">
            <h4 class="num">6751</h4>
            <p class="desc">followers</p>
          </div>
        </li>
        <li>
          <div class="info">
            <h4 class="num">50+</h4>
            <p class="desc">articles</p>
          </div>
        </li>
      </ul>
      <a href="#" class="follow-link">Follow</a>
    </div>
  </body>
</html>
