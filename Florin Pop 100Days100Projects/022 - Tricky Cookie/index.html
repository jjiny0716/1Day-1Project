<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Tricky Cookie</title>
  </head>
  <body>
    <main>
      <div class="cookie-modal">
        <h2 class="title">Heya! This site uses cookies.</h2>
        <p class="desc">
          Cookies allow the website publisher to do useful things like find out whether the computer (and probably its user) has visited the site before.
        </p>
        <div class="btn-container">
          <button class="accept-btn">Sweet... cookies!</button>
          <button class="reject-btn">No. Not for me! <span class="decorate-text">Don't click me</span></button>
        </div>
      </div>
    </main>
  </body>
</html>
