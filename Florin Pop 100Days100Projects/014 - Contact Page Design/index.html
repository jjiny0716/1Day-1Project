<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Contact Page Design</title>
  </head>
  <body>
    <main>
      <form class="form">
        <h2 class="form-title">Send me a message</h2>
        <p class="form-desc">
          Feel free to get in touch with me with anything related to Web Development or you can just say hi. I will get back to you as soon as possible.
        </p>
        <fieldset class="inputs">
          <input type="text" placeholder="Your name" required />
          <input type="email" placeholder="Email address" required />
          <input type="text" placeholder="Subject" required />
          <textarea placeholder="Message" class="message" required></textarea>
        </fieldset>
        <button type="submit" class="send-btn">Send</button>
      </form>
    </main>
  </body>
</html>
