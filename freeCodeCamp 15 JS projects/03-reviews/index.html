<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f01c5161f3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Dongle&family=Noto+Sans+KR:wght@300&family=Open+Sans:wght@700&family=Roboto:wght@500&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Reviews</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h1 class="title">Our Reviews</h1>
        <div class="review-container">
          <div class="review-area"></div>
          <div class="move-btns">
            <button class="move-prev"><i class="fa-solid fa-angle-left move-prev"></i></button>
            <button class="move-next"><i class="fa-solid fa-angle-right move-next"></i></button>
          </div>
          <button class="random-review-btn">Surprise Me</button>
        </div>
      </div>
    </main>
  </body>
</html>
