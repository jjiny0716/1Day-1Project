<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f01c5161f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Panda Eye Follow</title>
  </head>
  <body>
    <button class="panda-add-btn">Add panda!</button>
    <div class="panda">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left">
        <div class="eye-roll"></div>
      </div>
      <div class="eye right">
        <div class="eye-roll"></div>
      </div>
      <div class="nose">
        <i class="fa fa-heart"></i>
      </div>
      <div class="mouth"></div>
    </div>
  </body>
</html>
